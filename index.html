<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #920c01 -26%, #c40d05 145%);">
        <h1>Follow your heart</h1>
        <p>Следуй за своим сердцем</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #208908 -1%, #3ba423 124%);">
        <h1>Enjoy Moment</h1>
        <p>Наслаждайся моментом</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #65197b 1%, #8f0179 128%);">
        <h1>Aspire to inspire</h1>
        <p>Стремись вдохновлять</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #dfba47 -8%, #e1ce89 138%);">
        <h1>Never look back</h1>
        <p>Никогда не смотри назад</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1484689228555-fd6bc1b28b7e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1527067829737-402993088e6b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1053&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1605714726527-411541ab17f4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1485081791449-31e80b36c854?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
